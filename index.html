<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/main.css">
  <title>Coca-Cola Website</title>
</head>
<body>
  <header>
    <div class="top_nav">
      <div class="container">
        <a href=""><img src="img/Header_Top_LOGO_white.svg" alt="Logo" id="logo"></a>
        <nav>
          <ul>
            <li><a href="">브랜드</a></li>
            <li><a href="">기업소개</a>
              <div class="lnb">
                <ul>
                  <li>코카-콜라</li>
                  <li>코카-콜라의 역사</li>
                </ul>
              </div>
            </li>
            <li><a href="">뉴스</a>
              <div class="lnb">
                <ul>
                  <li>브랜드 이야기</li>
                  <li>콘텐츠</li>
                </ul>
              </div>
            </li>
            <li><a href="">지속가능성</a>
              <div class="lnb">
                <ul>
                  <li>소개</li>
                  <li>사회</li>
                </ul>
              </div>
            </li>
          </ul>
        </nav>
      </div>
    </div>
    <div class="main_banner">
      <div class="bg_video"><video src="video/coca-cola_video.mp4" autoplay muted loop></video></div>
      <div class="bg_wave"><img src="img/Line.svg" alt=""></div>
      <div class="bg_item">
        <img src="img/img_04.png" alt="coca-cola" id="coca-cola">
        <img src="img/text-coca.png" alt="" id="text-coca">
        <img src="img/text-cola.png" alt="" id="text-cola">
      </div>
    </div>
  </header>
  <main>
    <section class="brand">
      <h1 class="container">brand</h1>
      <div class="slide_wrapper">
        <ul class="container">
          <li class="slide1">
            <div class="contents">
              <div class="items">
                <h2>코카-콜라</h2>
                <p>일상 속 마법 같은 짜릿한 순간을 함께 해온</p>
                <button>제품보기 ></button>
              </div>
            <img src="img/brand_coca-cola.png" alt="" id="cola_bottle">
          </li>
          <li class="slide2">
            <div class="contents">
              <div class="items">
                  <h2>스프라이트</h2>
                  <p>전세계인들이 사랑하는 세계 1등 사이다 브랜드</p>
                  <button>제품보기 ></button>
                </div>
              <img src="img/brand_sprite.png" alt="" id="cola_bottle">
          </li>
        </ul>
        <a href="" id="prev"><i class="fa-solid fa-chevron-left"></i></a>
        <a href="" id="next"><i class="fa-solid fa-chevron-right"></i></a>
      </div>
    </section>
    <section class="app">
      <div class="container">
        <div class="content">
          <h3>새로워진 CokePLAY에서
            짜릿한 즐거움을 느껴보세요</h3>
          <div class="search">
            <a href=""><i class="fa-brands fa-apple"></i>App Store</a>
            <a href=""><img src="img/app_googleplay.svg" alt="">Google Play</a>
          </div>
        </div>
      </div>
    </section>
    <section class="company">
      <h1 class="container">company</h1>
      <div class="bg">
        <img src="img/company_image.jpg" alt="">
      </div>
    </section>
    <section class="sustainability container">
      <h1 class="container">sustainability</h1>
    </section>
    <section class="youtube container">
      <h1 class="container">youtube</h1>
    </section>
  </main>
  <footer>

  </footer>
  <script src="js/script.js"></script>
</body>
</html>
